                                <div id="map"></div>
                                <style>
                                    #map {
                                        height:400px;
                                        width:100%;
                                    }
                                </style>

                                <script> 

                                function initMap() {
                                    //map options
                                    var options = {
                                        zoom: 12,
                                        center: {lat:41.9781, lng:-87.6232} 
                                    }
                                    //new map
                                    var map = new
                                    google.maps.Map(document.getElementById('map'), options);

                                    //add marker
                                    var marker = new google.maps.Marker({
                                    position:{lat:42.00608,lng:-87.67299},
                                    map:map
                                    });
                                }
                                </script>

                                <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCbhz075ItMtV8VCWcK5DOmuREjOLxFsSE&callback=initMap&libraries=&v=weekly"
                                async></script>
